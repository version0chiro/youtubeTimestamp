<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="p-1 flex flex-col justify-center w-[300px] bg-gradient-to-br from-red-300 to-white"

      <div id="button_div" class="flex flex-col justify-center align-middle">
        <button
          id="save_button"
          class="bg-red-300 hover:bg-red-400 text-white font-bold py-2 px-4 rounded"

      <ul id="timestamps" class="px-5 mt-10"></ul>
    </div>
